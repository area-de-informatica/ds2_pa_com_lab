<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo</title>

    <script>
        if (!localStorage.getItem('access_token')) {
            window.location.replace('index.html'); 
        }
    </script>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="site-wrapper">
        <header class="main-header">
            <a href="main.html" class="logo">Complab</a>
            <div class="user-menu">
                <span id="welcome-message" class="welcome-message"></span>
                <div class="dropdown">
                    <button id="settings-btn" class="dropdown-btn">
                        <span>Configuración</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#" id="profile-link">Mi Perfil</a>
                        <a href="#" id="logout-button">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="module-section">
                <h1 id="module-title" class="boosters-title">Cargando...</h1>
                <div class="title-underline"></div> 

                <div class="tabs-container">
                    <nav id="admin-tab-nav" class="tab-nav" style="display: none;">
                        <button class="tab-link active" data-tab="content-view">Contenido</button>
                        <button class="tab-link" data-tab="participants-view">Participantes</button>
                    </nav>
                </div>

                <div id="tab-content-container">

                    <!-- Pestaña 1: Contenido del Curso -->
                    <div id="content-view" class="tab-pane active">
                        <p id="module-content"></p>
                        <div class="course-content-section">
                            <h2 class="section-title">Contenido del Curso</h2>
                            <div id="course-units-container"></div>
                        </div>
                    </div>

                    <!-- Pestaña 2: Panel de Administración (Participantes) -->
                    <div id="participants-view" class="tab-pane">
                        <div class="admin-panel">
                            <div class="admin-column">
                                <h2 class="section-title">Estudiantes Inscritos</h2>
                                <div id="lista-estudiantes" class="student-list-container"></div>
                            </div>
                            <div class="admin-column">
                                <h2 class="section-title">Inscribir Estudiante</h2>
                                <form id="form-inscribir" class="enroll-form card-like">
                                    <div class="form-group">
                                        <label for="usuarioId">ID del Estudiante</label>
                                        <input type="text" id="usuarioId" name="usuarioId" placeholder="Pega el ID del usuario aquí" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Inscribir</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <div id="message-container"></div>
    </div>

    <script src="modulo.js"></script>
</body>
</html>
