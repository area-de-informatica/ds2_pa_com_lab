<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo</title>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.replace('index.html'); 
        }
    </script>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="site-wrapper">
        <header class="main-header">
            <a href="main.html" class="logo">Complab</a>
            
            <div class="user-menu">
                <div class="dropdown">
                    <button id="settings-btn" class="dropdown-btn">
                        <span>Configuración</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#" id="profile-link">Mi Perfil</a>
                        <a href="#" id="logout-button">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="boosters-section">
                <h1 id="module-title" class="boosters-title"></h1>
                <div class="title-underline"></div> 

                <p id="module-content"></p>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cursoId = urlParams.get('cursoId');

            const moduleTitle = document.getElementById('module-title');
            const moduleContent = document.getElementById('module-content');
            
            if (!cursoId) {
                moduleTitle.textContent = 'Error';
                moduleContent.textContent = 'No se ha especificado un ID de curso.';
                return;
            }

            try {
                const response = await fetch(`/cursos/${cursoId}`);
                if (!response.ok) {
                    throw new Error('No se pudo cargar la información del curso.');
                }
                const curso = await response.json();
                
                // Update page content
                document.title = `Módulo: ${curso.nombre}`;
                moduleTitle.textContent = `MÓDULO: ${curso.nombre.toUpperCase()}`;
                moduleContent.textContent = curso.descripcion;

            } catch (error) {
                moduleTitle.textContent = 'Error al cargar';
                moduleContent.textContent = error.message;
            }
        });
    </script>
</body>
</html>
