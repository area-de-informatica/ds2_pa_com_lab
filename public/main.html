<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="message-container"></div>

    <div class="site-wrapper">

        <header class="main-header">
            <a href="#" class="logo">Complab</a>
            <div class="user-menu">
                <span id="welcome-message" class="welcome-message"></span>
                <div class="dropdown">
                    <button id="settings-btn" class="dropdown-btn">
                        <span>Configuración</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#" id="profile-link">Mi Perfil</a>
                        <a href="#" id="logout-button">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content">
            <div class="section-header">
                <h1 class="boosters-title">Explora tu Potencial Creativo</h1>
                <button id="add-course-btn" class="btn btn-primary" style="display: none;">Crear Curso</button>
            </div>

            <div class="subject-cards-grid">
                <!-- Las tarjetas se insertarán aquí -->
            </div>
        </main>

    </div> <!-- /site-wrapper -->

    <!-- Vista de Perfil -->
    <div id="profile-view" class="modal" style="display: none;">
        <div class="modal-content">
             <div class="modal-header">
                <h2 id="profile-modal-title">Edita tu Perfil</h2>
                <span id="close-profile-btn" class="close-btn">&times;</span>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-email">Correo Electrónico</label>
                    <input type="email" id="profile-email" disabled>
                </div>
                <div class="form-group">
                    <label for="profile-username">Nombre de Usuario</label>
                    <input type="text" id="profile-username" class="editable-grey" required>
                </div>
                <div class="form-group">
                    <label for="profile-phone">Teléfono</label>
                    <input type="tel" id="profile-phone" class="editable-grey">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Cursos -->
    <div id="course-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Crear Curso</h2>
                <span id="close-modal-btn" class="close-btn">&times;</span>
            </div>
            <form id="course-form">
                <input type="hidden" id="course-id">
                <div class="form-group">
                    <label for="course-name">Nombre del Curso</label>
                    <input type="text" id="course-name" required>
                </div>
                <div class="form-group">
                    <label for="course-description">Descripción</label>
                    <textarea id="course-description" rows="3" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
