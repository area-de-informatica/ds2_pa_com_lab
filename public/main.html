<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal</title>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.replace('index.html'); 
        }
    </script>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .profile-view {
            max-width: 550px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn .4s ease-in-out;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .profile-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        #profile-form .form-group {
            margin-bottom: 1.25rem;
        }
        #profile-form label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }
        #profile-form input {
            width: 100%;
            padding: 0.9rem 1.1rem;
            border: 2px solid #e9e9e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        #profile-form input:focus {
            outline: none;
            border-color: #e54b4b; /* Borde rojo al enfocar */
            box-shadow: 0 0 0 3px rgba(229, 75, 75, 0.15); /* Sombra roja */
        }
        #profile-form input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        .profile-actions {
            display: flex;
            justify-content: center; /* Botones centrados */
            gap: 1rem;
            margin-top: 2.5rem;
        }
        .btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #e54b4b; /* Botón rojo original */
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #d63c3c;
        }
        .btn-secondary {
            background-color: #6c757d; /* Botón gris original */
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <header class="main-header">
            <a href="main.html" class="logo">Complab</a>
            
            <!-- Contenedor del mensaje de bienvenida -->
            <div id="welcome-message" class="welcome-message"></div>

            <div class="user-menu">
                <div class="dropdown">
                    <button id="settings-btn" class="dropdown-btn">
                        <span>Configuración</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#" id="profile-link">Mi Perfil</a>
                        <a href="#" id="logout-button">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="main-content">
            <section class="boosters-section">
                <div class="section-header">
                    <h1 class="boosters-title">Explora tu Potencial Creativo</h1>
                    <button id="add-course-btn" class="btn btn-primary">Crear Curso</button>
                </div>
                <div class="title-underline"></div> 
                <div class="subject-cards-grid">
                    <!-- Los cursos se cargarán aquí dinámicamente -->
                </div>
            </section>
        </main>

        <div id="profile-view" class="profile-view" style="display: none;">
            <div class="profile-header">
                <h1 class="profile-title">Mi Perfil</h1>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-email">Correo Electrónico</label>
                    <input type="email" id="profile-email" disabled>
                </div>
                <div class="form-group">
                    <label for="profile-username">Nombre de Usuario</label>
                    <input type="text" id="profile-username" placeholder="Añade tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="profile-phone">Teléfono</label>
                    <input type="tel" id="profile-phone" placeholder="Añade tu número de teléfono">
                </div>
                <div class="profile-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" id="close-profile-btn" class="btn btn-secondary">Cerrar</button>
                </div>
            </form>
        </div>

        <!-- Modal para Crear/Editar Curso -->
        <div id="course-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Crear Nuevo Curso</h2>
                    <span class="close-btn" id="close-modal-btn">&times;</span>
                </div>
                <form id="course-form">
                    <input type="hidden" id="course-id">
                    <div class="form-group">
                        <label for="course-name">Nombre del Curso</label>
                        <input type="text" id="course-name" required>
                    </div>
                    <div class="form-group">
                        <label for="course-description">Descripción</label>
                        <textarea id="course-description" rows="4" required></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
